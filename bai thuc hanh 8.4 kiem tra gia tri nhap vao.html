<script>
  let a = parseInt(prompt('nhập giá trị số'));
  // if(a > 0) {

  // } else if (a < 0) {
  //     alert('-1')
  // } else {

//  lệnh switch

  switch (a) {
      case 0 :
          alert('0');
          break;
      case Math.abs(a):
          alert('1');
          break;
      default:
          alert('-1');
  }
</script>
